<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }

        .jumbotron {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Simple Web Pages</h1>
        <p class="lead">A basic example with HTML, CSS, JavaScript, and Bootstrap.</p>
    </div>

    <!-- Bootstrap Container -->
    <div class="container">
        <!-- Content Section -->
        <div class="row">
            <div class="col-md-6">
                <h2>Content Section!!!</h2>
                <p>This is a simple content section. You can add more content here. YEAHHHHHHHHHHHHHH</p>
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="img-fluid">
            </div>
        </div>

        <!-- JavaScript Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>JavaScript Section</h2>
                <p id="demo">Click the button to change this text.</p>
                <button type="button" class="btn btn-primary" onclick="changeText()">Click me</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Text changed with JavaScript!";
        }
    </script>
</body>
</html>
